# 服务端口
server.port=8206
# 服务名
spring.application.name=service-order
# 环境设置：dev、test、prod
spring.profiles.active=dev

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/syt_hosp?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=*

#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#mongodb地址
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=syt_hosp
# nacos服务地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

#rabbitmq地址
spring.rabbitmq.host=192.168.83.102
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
mybatis-plus.mapper-locations=classpath:com/victor/syt/order/mapper/xml/*.xml